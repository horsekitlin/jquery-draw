<!DOCTYPE html>
<html id="myHtml">
    <head>
        <title>DrawPad</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 
    </head>
    <body id="myBody">
        <canvas id="drawBoard" width="350px" height="300" ></canvas>
        <div id='lineWidth'>
            <button class="line-width" value='3'>3</button>
            <button class="line-width" value='5'>5</button>
            <button class="line-width" value='10'>10</button>
        </div>
        <div id="color">
            <button class="btn-color" value='#FA0300'>1</button>
            <button class="btn-color" value='#FA8000'>2</button>
            <button class="btn-color" value='#F7FA00'>3</button>
            <button class="btn-color" value='#7AFA00'>4</button>
            <button class="btn-color" value='#00FA03'>5</button>
            <button class="btn-color" value='#00FA80'>6</button>
            <button class="btn-color" value='#00F7FA'>7</button>
        </div>
        <div id="tools">
            <button class="clear">CLEAR</button>
            <button class="eraser">ERASER</button>
            <button class="pen_black">black</button>
        </div>
    </body>
    <script src="js/jquery-1.8.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.sdrawboard-0.1.0.js" type="text/javascript"></script>
    <script src="js/init.js" type="text/javascript"></script>
</html>
